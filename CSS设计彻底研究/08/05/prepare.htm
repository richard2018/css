<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>text</title>
<style type="text/css">
.item{
	width:100px;
	margin:0 auto;
	padding 0;
	font: 14px Arial;
	font-weight:bold;
	}

.item p{
	padding:0 0 2px 0;
	margin:0px;
	text-align:center;
	background:#cc6;
	border:solid 1px  #000; 
    border-top-width:0;
}


.item div{
	height:1px;
	overflow:hidden;
	background:#cc6;
	border-left:solid 1px  #000; 
    border-right:solid 1px  #000;
}

.item .row1{
	margin:0 5px;
	background:#000;
	height:1px;
}

.item  .row2{
	margin:0 3px;
	border:0 2px;
}

.item .row3{
	margin:0 2px;
}
.item .row4{
	margin:0 1px;
	height:2px;
}

</style>
</head>

<body>
	<div class="item">
	  <div class="row1"></div>
	  <div class="row2"></div>
	  <div class="row3"></div>
	  <div class="row4"></div>
	  <p>Home</p>
	</div>
</body>

</html>
