<style type="text/css">



/* 整体设置*/ 
#menu {
	margin:0; 
	padding:0;
	width:610px;
	list-style-type:none; 
	font:14px Arial; 
	}

#menu li {
	float:left; 
    padding:0; 
	margin:0 1px 0 0; 
	width:150px;
	}

/* 设置菜单项*/
#menu li dl { 
	width:150px;/*ie6*/
    margin: 0; 
	padding: 0 0 10px 0; 
	background: #cb6 url(images/bottom.gif) no-repeat bottom left; 
	}


#menu li dt a,#menu li dd a{ display:block;}

#menu li dt a ,#menu li dt a:visited {
	display:block;

	}

	
/* 设置菜单项的dd */
#menu li dd { 

	margin:0; 
    padding:0; 
	color: #fff; 
	background: #47a; 
	}

#menu li dd.last {
	border-bottom:1px solid #b00;
	}

#menu li dd a, #menu li dd a:visited {
height:1em;
	display:block; 
	color:#fff; 
    text-decoration:none; 
	padding:4px 5px 4px 20px;
    background: #47a url(images/arrow.gif) no-repeat 10px 10px; 
    }	
    
/*关闭子菜单*/

#menu li dd { display:none;}

/* 设置鼠标响应 */



#menu li:hover dd  { display:block;}

#menu li dd a:hover {
	background: #147; 
    color:#9cf;
	}


</style>
</head>
