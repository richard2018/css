<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>类选择符</title>
<style type="text/css">
p {
	font-size:14px; /*定义文字大小为14px*/
	text-decoration:underline; /*让文字带有下划线*/
	color:#FF0000; /*定义文字颜色为红色*/
}
.myContent {
	font-size:18px; /*定义文字大小为18px*/
	text-decoration:none; /*让文字不再带有下划线*/
	font-weight:bold; /*加粗文字*/
	color:#0000FF; /*定义文字颜色为蓝色*/
}
</style>
</head>

<body>
<p>CSS很强大，可以控制页面中任何元素的表现方式</p>
<p class="myContent">与众不同，突出个性</p>
<p>与世界同步，做一个成功的页面仔</p>
</body>
</html>
