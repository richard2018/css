<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style type="text/css">
p span {
	color:#FF0000;
}/*定义p标签中的子标签span的文字颜色为红色*/
</style>
<title>选择符的组合</title>
</head>

<body>
<p>我是段落标签p中的文字，包含了<span>span标签</span>，但<span>span标签的文字居然是红色的</span>，神奇啊！</p>
</body>
</html>
