<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style type="text/css">
.float_left {
	float:left; /* 将元素左浮动 */
	width:200px;
	height:100px; /* 设置该元素的宽度和高度属性 */
	border:2px solid #FF0000;
}
.float_right {
	float:right; /* 将元素右浮动 */
	width:200px;
	height:100px; /* 设置该元素的宽度和高度属性 */
	border:2px solid #0000FF;
}
.float_box {
	background-color:#AAAAAA;
	zoom:1; /* 针对IE浏览器产生haslayout效果清除浮动 */
} /* 包含浮动元素的容器 */
.no_float {
	color:#FFFFFF;
	background-color:#000000;
} /* 因浮动元素而印象到的内容 */
.float_box:after {
	clear:both; /* 清除伪类层以上的浮动 */
	display:block;
	visibility:hidden; /* 设置伪类层内容为块元素且可见 */
	height:0;
	line-height:0; /* 设置伪类层中的高度和行高为0 */
	content:""; /* 将伪类层中的内容清空 */
} /* 利用:after伪类层清除浮动 */
</style>
<title>利用:after伪类层清除浮动</title>
</head>

<body>
<div class="float_box">
	<div class="float_left">左浮动元素</div>
	<div class="float_right">右浮动元素</div>
</div>
<div class="no_float">测试因为浮动导致该容器所处的位置</div>
</body>
</html>
