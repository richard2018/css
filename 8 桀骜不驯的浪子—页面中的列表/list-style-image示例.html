<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style type="text/css">
li {
	list-style-image:url("images/music.gif"); /* 设置列表的修饰符为一个ICO图标 */
}
li.li_img_error {
	list-style-image:url("../images/music.jpg"); /* 错误的列表修饰符图标路径 */
}
li.li_img_no {
	list-style-image:none; /* 去除列表中的图片修饰 */
}
</style>
<title>list-style-image示例</title>
</head>

<body>
<ul>
	<li>list-style-image作用的列表</li>
	<li class="li_img_error">list-style-image中错误的路径</li>
	<li class="li_img_no">list-style-image中无图片修饰的列表</li>
</ul>
</body>
</html>
