<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style type="text/css">
li {
	list-style-image:url("images/music.gif"); /* 设置列表的修饰符为一个ICO图标 */
}
li.li_position_in {
	list-style-position:inside; /* 将列表的修饰符定义在列表之内 */
}
li.li_position_out {
	list-style-position:outside; /* 将列表的修饰符定义在列表的外围 */
}
</style>
<title>list-style-position示例</title>
</head>

<body>
<ul>
	<li>默认的list-style-position中修饰图的位置</li>
	<li class="li_position_in">在列表内的list-style-position中修饰图的位置</li>
	<li class="li_position_out">在列表外的list-style-position中修饰图的位置</li>
</ul>
</body>
</html>
